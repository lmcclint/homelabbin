  # Gitea Git Repository
  gitea:
    image: gitea/gitea:1.20
    container_name: gitea
    restart: unless-stopped
    networks:
      backend:
      vlan60:
        ipv4_address: 10.20.60.12
    # ports:
    #   - "3000:3000"
    #   - "2222:22"
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=gitea-db:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=${GITEA_DB_PASSWORD}
      - GITEA__server__DOMAIN=git.lab.2bit.name
      - GITEA__server__SSH_DOMAIN=git.lab.2bit.name
      - GITEA__server__ROOT_URL=https://git.lab.2bit.name:3000
    volumes:
      - gitea-data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - gitea-db

  gitea-db:
    image: postgres:15-alpine
    container_name: gitea-db
    restart: unless-stopped
    networks:
      backend:
    environment:
      - POSTGRES_USER=gitea
      - POSTGRES_PASSWORD=${GITEA_DB_PASSWORD}
      - POSTGRES_DB=gitea
    volumes:
      - gitea-db-data:/var/lib/postgresql/data

  # Nexus Repository (Artifacts + Docker Registry)
  nexus:
    image: sonatype/nexus3:3.41.1
    container_name: nexus
    restart: unless-stopped
    networks:
      vlan60:
        ipv4_address: 10.20.60.11
    # ports:
    #   - "8081:8081"    # Nexus UI
    #   - "8082:8082"    # Docker registry (hosted)
    #   - "8083:8083"    # Docker registry (proxy)
    environment:
      - NEXUS_SECURITY_RANDOMPASSWORD=false
      - INSTALL4J_ADD_VM_PARAMS=-Xms2703m -Xmx2703m -XX:MaxDirectMemorySize=2703m
    volumes:
      - nexus-data:/nexus-data
      - /etc/localtime:/etc/localtime:ro

  # Splunk Enterprise (Initial deployment)
  splunk:
    image: splunk/splunk:latest
    container_name: splunk
    restart: unless-stopped
    networks:
      vlan60:
        ipv4_address: 10.20.60.15
    # ports:
    #   - "8000:8000"   # Web UI
    #   - "8088:8088"   # HTTP Event Collector
    #   - "9997:9997"   # Splunk Forwarder
    #   - "514:514/udp" # Syslog
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_PASSWORD=${SPLUNK_ADMIN_PASSWORD}
      - SPLUNK_HEC_TOKEN=${SPLUNK_HEC_TOKEN}
    volumes:
      - splunk-data:/opt/splunk/var
      - splunk-etc:/opt/splunk/etc
      - /etc/localtime:/etc/localtime:ro

  # HashiCorp Vault (single-node, Raft)
  vault:
    image: hashicorp/vault:1.16
    container_name: vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    networks:
      vlan60:
        ipv4_address: 10.20.60.14
    # ports:
    #   - "8200:8200"
    environment:
      - VAULT_ADDR=https://0.0.0.0:8200
    volumes:
      - vault-data:/vault/data
      - vault-config:/vault/config
      - vault-tls:/vault/tls:ro
    command: >
      server -config=/vault/config/vault.hcl

networks:
  backend:
    driver: bridge
  vlan60:
    driver: macvlan
    driver_opts:
      parent: ${SYNOLOGY_INTERFACE:-eth0.60}
    ipam:
      config:
        - subnet: 10.20.60.0/24
          gateway: 10.20.60.1

volumes:
  # Quay volumes (uncomment if using Quay)
  # quay-config:
  # quay-storage:
  # quay-db-data:
  # quay-redis-data:
  
  # Gitea volumes
  gitea-data:
  gitea-db-data:
  
  # Nexus volumes (enhanced for Docker registry)
  nexus-data:
  
  # Splunk volumes
  splunk-data:
  splunk-etc:
  
  # Vault volumes
  vault-data:
  vault-config:
  vault-tls:

# Environment variables to be set in .env file:
# Option 1: If using Quay
# QUAY_DB_PASSWORD=<secure_password>
#
# Option 2: Using Nexus for containers (default)
# NEXUS_ADMIN_PASSWORD=<secure_password> (set via UI after first start)
#
# Common services:
# GITEA_DB_PASSWORD=<secure_password>
# SPLUNK_ADMIN_PASSWORD=<secure_password>
# SPLUNK_HEC_TOKEN=<random_uuid>

